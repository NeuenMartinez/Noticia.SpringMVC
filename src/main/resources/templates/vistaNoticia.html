<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
        <link rel="stylesheet" href="/css/vistaNoticia.css" />
        <title>Document</title>
    <header>
            <div class="navbar">
                <div class="logo"><a th:href="@{/inicioUser}">Portal Noticias</a></div>
                <ul class="links">
                    <li><a th:href="@{/inicioUser}">Inicio</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                <li><a th:href="@{/logout}">Logout</a></li>
            </div>
        </header>

    <head>
    <div class="maintitle">
        <h1 th:text="${noticia.titulo}"></h1>
    </div>
    <div class="maintext">
        <h1 th:text="${noticia.cuerpo}"></h1>
    </div>
</head>


<script>
    const toggle_btn = document.querySelector(".toggle_btn");
    const toggle_btnIcon = document.querySelector(".toggle_btn i");
    const dropDownMenu = document.querySelector(".dropdown_menu");

    toggle_btn.onclick = function () {
    dropDownMenu.classList.toggle("open");
    const isOpen = dropDownMenu.classList.contains("open");

    toggle_btnIcon.classList = isOpen
    ? "fa-solid fa-xmark"
    : "fa-solid fa-bars";
    };
</script>
</body>
</html>
