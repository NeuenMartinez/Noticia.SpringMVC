<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form th:action="@{/logincheck}" method="POST">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="nombreUsuario" required >
                        <label for="">Nombre de Usuario</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recuerdame <a href="#">Olvide mi contraseña</a></label>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>No tengo una cuenta <a th:href="@{/registrar}">Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div th:if="${error != null}" class="msgerror">
            <div class="card_body">
                <h2 class="card_title">ERROR!</h2>
                <p class="card_text" th:text="${error}"></p>
            </div>
        </div>
    </section>
</body>
</html>
